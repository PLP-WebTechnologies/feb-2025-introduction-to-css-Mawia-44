<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header id="main-header">
        Welcome to My Website
    </header>

    <!-- Profile Image Section -->
    <section>
        <img class="profile-pic" src="profile.jpg" alt="Profile Picture">
    </section>

    <!-- Introduction Paragraph Section -->
    <section>
        <p class="intro">
            Hello! I'm a web developer and this is my personal website. I create amazing websites with a strong focus on user experience. 
            I enjoy working on front-end design and development.
        </p>
    </section>

    <!-- Button Section -->
    <section>
        <a href="#" class="button">Learn More</a>
    </section>

</body>
</html>
